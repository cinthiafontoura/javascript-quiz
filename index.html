<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <h1>JavaScript Quiz</h1>
  <div id="quiz" class="quiz__box">
    <div class="quiz__header">
      <p id="progress" class="quiz__progress">Question 1 of 5</p>
      <h2 class="quiz__question">Am I a question?</h2>
    </div>
    <div class="quiz__options">
      <button class="quiz__btn" id="a">
        a. <span id="a__option">Option A</span>
      </button>
      <button class="quiz__btn" id="b">
        b. <span id="b__option">Option B</span>
      </button>
      <button class="quiz__btn" id="c">
        c. <span id="c__option">Option C</span>
      </button>
      <button class="quiz__btn" id="d">
        d. <span id="d__option">Option D</span>
      </button>
    </div>
    <div class="quiz__footer">
      <p class="result">Correct answers: <span id="right-answer">0</span></p>
      <p class="result">Incorrect answers: <span id="wrong-answer">0</span></p>
    </div>
  </div>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
